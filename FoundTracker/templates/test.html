<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="{% static 'css/portfolio/main_dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/portfolio/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-y5ds5j1DJt+Ka+NXPI8GCSc01Ow99cZYJnA7wbvmA2EM4iCy8v5kKS1r4xlXpKv" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-1jYHaI8CCaFz8l5r+8VB2jaB6ZIByJQQ9fGdyPBfUpaaQUSWb5+g/hG3N5Ni2MRE"
            crossorigin="anonymous"></script>
    <style>
        html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}




    </style>
</head>
<body>

<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <button type="button" class="btn btn-primary">Add</button>
    <div class="btn-group" role="group">
        <button id="buyButton" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Buy
        </button>
        <div class="dropdown-menu" aria-labelledby="buyButton">
            <a class="dropdown-item" href="#">Buy</a>
            <a class="dropdown-item" href="#">Sell</a>
            <a class="dropdown-item" href="#">Deposit of funds</a>
            <a class="dropdown-item" href="#">Withdraw funds</a>
        </div>
    </div>
</div>

<div class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Buy Popup</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>This is the content of the Buy popup.</p>
                <!-- You can add more content here if needed -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <!-- Additional modal buttons go here -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-eJqz2C7hqNlA/xrkkDYJEMlOp0fGlJo0lR98+5PTZ33AK+hIbbj7jO5d2srTXSk" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var buyButton = document.getElementById('buyButton');
        var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
            centered: true
        });

        buyButton.addEventListener('click', function () {
            myModal.show();
        });
    });
</script>

</body>
</html>
