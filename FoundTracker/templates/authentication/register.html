{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-3">
        <div class="card mt-5">

            <div class="card-body">
                <div class="card-title py-0">
                    <h4>Register for a free account</h4>
                </div>

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}

                    {% include 'partials/_messages.html' %}

                    <form action="" method="post">
                        <div class="form-group my-3">
                            <input type="text"
                                   name="username"
                                   placeholder="username"
                                   id="usernameField"
                                   class="form-control form-control-sm"
                                   value="{{fieldValue.username}}"
                            />
                        </div>

                        <div class="invalid_feedback invalid-feedback" , style="display:none">
                        </div>

                        <div class="form-group my-3">
                            <input type="email"
                                   name="email"
                                   placeholder="Email"
                                   id="emailField"
                                   class="form-control form-control-sm"
                                   value="{{fieldValue.email}}"
                            />
                        </div>

                        <div class="emailFeedBackArea invalid-feedback" , style="display:none">
                        </div>

                        <div class="form-group my-3">
                            <input type="password"
                                   name="password"
                                   placeholder="Password"
                                   id="passwordField"
                                   class="form-control form-control-sm"
                                   value="{{fieldValue.password}}"
                            />
                            <span class="float-right py-2 showPasswordToggle">SHOW</span>
                        </div>


                        <div class="form-group text-center my-2">
                            <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn"/>
                        </div>
                    </form>
            </div>
        </div>


    </div>

</div>
<div class="col-md-4"></div>
</div>

<script src="{% static 'js/authentication/register.js' %}"></script>

{% endblock content %}
